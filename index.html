<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			const searchEngine = document.querySelector("input[name=engine]:checked");
			let engine = searchEngine.value;
			
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/",
				"ask": "https://www.ask.com/"
			}
			let actionURL = actions[engine];
			const searchForm = document.getElementById("searchForm");
			searchForm.setAttribute("action", actionURL);
		}

		
    window.addEventListener("load", function(){
        const searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
    	<label> Search:<input type="text" name="q"/></label>	
		<label>Google <input type="radio" name="engine" value="google" checked/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<button type="submit" value="Go!">Go!</button>
	</form>
</body>
